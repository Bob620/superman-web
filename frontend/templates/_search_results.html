{% if not results %}
<div class="no_results">No datasets found.</div>
{% else %}
<table>
<thead>
<tr class="bold"><th>Dataset</th><th>Matching metadata</th></tr>
</thead>
<tbody>
{% for ds, meta_names in results %}
  <tr><td><a
 href="/explorer?ds_kind={{url_escape(ds.kind)}}&ds_name={{url_escape(ds.name)}}"
  >{{str(ds)}}</a></td>
  <td>{{', '.join(meta_names)}}</td>
  </tr>
{% end %}
</tbody></table>
{% end %}
