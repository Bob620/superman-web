<div id="figure_controls">
<form id="zoom_control" onsubmit="do_zoom(); return false">
  X axis:
  <input type="text" name="xmin" size=8 class="needs_plot" disabled>
  to
  <input type="text" name="xmax" size=8 class="needs_plot" disabled>
  Y axis:
  <input type="text" name="ymin" size=8 class="needs_plot" disabled>
  to
  <input type="text" name="ymax" size=8 class="needs_plot" disabled>
  &nbsp;&nbsp;
  <input type="submit" class="needs_plot" disabled value="Update plot bounds">
</form>

<div id="bg_control">
  Figure background:
  <input type="color" value="#ffffff"
   onchange="$('#figure').css('background-color', this.value);">
</div>
</div>
